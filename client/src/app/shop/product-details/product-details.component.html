<div *ngIf="product" class="row" >
    <div class="col-6">
        <img src="{{product.pictureURL}}" class="img-fluid w-250">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <h4>{{product.price|currency}}</h4>
        <div class="d-flex justify-content-start align-items-center">
            <i class="fa fa-minus-circle mx-2" style="cursor:pointer; font-size: 2em;"></i>
            <span style="font-size: 1.5em;" ><strong>2</strong></span>
            <i class="fa fa-plus-circle mx-2" style="cursor:pointer; font-size: 2em;"></i>
            <button class="btn btn-outline-secondary">Add to cart</button>
        </div>
    </div>

    <div class="row mt-5">
        <h3>Product Description</h3>
        <p>{{product.description}}</p>
    </div>
</div>
