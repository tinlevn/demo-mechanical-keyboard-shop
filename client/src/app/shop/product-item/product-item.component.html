<div class="card h-100 shadow-sm">
    <img src="{{product.pictureURL}}" alt="{{product.name}}" style="cursor: pointer;">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-outline-primary fa fa-shopping-cart mr-2"></button>
            <button type="button" class="btn btn-outline-primary fa fa-eye" routerLink="/shop/{{product.id}}" ></button>
        </div>
    <div class="card-body d-flex flex-column">
       <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">{{product.name}}</h6>
       </a>
       <span class="mb-2">{{product.price | currency}}</span>
    </div>
</div>
