<div class="container mt-5">
    <div class="row">

        <section class="col-3">

           <h5 class="text-warning ml-3">Sort</h5>
           <select class="custom-select my-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions"
                    [selected]="shopParams.sort === sort.value"
                    [value]="sort.value"> 
                    {{sort.name}}
                </option>
           </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item " 
                *ngFor="let brand of brands"
                [class.active]="brand.id=== this.shopParams.brandId"
                [value]="brand.id"
                (click)="onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                  <li class="list-group-item" 
                  *ngFor="let type of types"
                  [class.active]="type.id === this.shopParams.typeId"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)">
                    {{type.name}}
                  </li>
            </ul>

        </section>

        <section class="col-9">
            <app-paging-header
                [totalCount]="totalCount"
                [pageSize]="this.shopParams.pageSize"
                [pageNumber]="this.shopParams.pageNumber">
            </app-paging-header>

            <div class="form-inline mt-2 ">
                <input (keyup.enter)="onSearch()" type="text" class="form-control mr-2" #search style="width: 300px" placeholder="Search...">
                <button (click)="onSearch()" class="btn btn-outline-success fa fa-search"></button>
                <button (click)="onReset()" class="btn btn-outline-secondary fa fa-refresh"></button>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col-4" *ngFor="let item of products">
                  <app-product-item [product]="item" ></app-product-item>
                </div>    
            </div>
            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                [pageSize]="shopParams.pageSize"
                [totalCount]="totalCount"
                [pageNumber]="shopParams.pageNumber"
                (pageChanged)="onPageChanged($event)" >
             </app-pager>
            </div>
        </section>

    </div>
</div>
